<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookish</title>

    <link href="./bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="./angular.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bookish</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-links">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">主页 <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="./jquery.min.js"></script>
    <script src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <div class="page-wrap">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" ng-model="yourName" placeholder="Enter a name here">

        <hr />

        <h1>Hello {{yourName}}!</h1>
      </div>
    </div>
  </body>
</html>
